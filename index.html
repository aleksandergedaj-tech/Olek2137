<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>NIE DOTYKAƒÜ...</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Impact,sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#btn{
    padding:20px 40px;
    font-size:30px;
    border:none;
    border-radius:12px;
    background:red;
    color:white;
    cursor:pointer;
}

#mainText{
    position:absolute;
    font-size:70px;
    display:none;
    animation:bounce 0.15s infinite;
}

@keyframes bounce{
    0%{transform:translateY(-40px);}
    50%{transform:translateY(40px);}
    100%{transform:translateY(-40px);}
}

#jumpscare{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    font-size:200px;
    animation:glitch 0.1s infinite;
}

@keyframes glitch{
    0%{transform:translate(0);}
    20%{transform:translate(-10px,10px);}
    40%{transform:translate(10px,-10px);}
    60%{transform:translate(-5px,5px);}
    80%{transform:translate(5px,-5px);}
    100%{transform:translate(0);}
}
</style>
</head>
<body>

<button id="btn">NIE DOTYKAƒÜ</button>

<div id="mainText">MIA≈ÅE≈ö NIE DOTYKAƒÜ</div>

<div id="jumpscare">üê∑</div>

<script>
const btn=document.getElementById("btn");
const text=document.getElementById("mainText");
const jumpscare=document.getElementById("jumpscare");

btn.onclick=()=>{
    btn.style.display="none";
    text.style.display="block";

    setInterval(()=>{
        text.style.color=`rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
    },50);

    startPigChaos();
};

function startPigChaos(){
    setInterval(()=>{
        jumpscare.style.display="flex";

        setTimeout(()=>{
            jumpscare.style.display="none";
        },300); // ≈õwinia widoczna 0.3 sekundy

    },1000); // co 1 sekundƒô
}
</script>

</body>
</html>
